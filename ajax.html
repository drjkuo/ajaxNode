<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>get test</title>
</head>
<body>
  <h1>Get Test</h1>
  <div id="test"></div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
  <script>
  $(document).ready(function() {

    $.ajax({
      url: 'http://localhost:3000/',
      dataType: "jsonp",
      // data: {"name": "Kuo"},
      // headers: {"name": "Kuo"},
      data: {
        name: "Kuo122",
        format: "json"
      },
      // jsonpCallback: "callback", // name of callback function
      cache: false,
      timeout: 500,
      success: function(datar) {
        $("#test").append(datar);
      },
      error: function(jqXHR, textStatus, errorThrown) {
        alert('error ' + textStatus + " " + errorThrown);
      }
    });
  });
  </script>
</body>
</html>
